<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Reservation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("reserved.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .container{
      width:500px;
     background-color: aliceblue;
      
    }
    label{
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
   
    <form id="reservation-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      <div class="form-group">
        <label for="guests">Number of Guests:</label>
        <input type="number" class="form-control" id="guests" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="reservation-message"></div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#reservation-form').submit(function(e) {
        e.preventDefault();
        // Perform form submission and reservation processing here
        // For demonstration purposes, we'll just display a success message
        $('#reservation-message').html('<p>Your table has been reserved.</p>');
      });
    });
  </script>
</body>
</html>
